<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="./vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google Web Font -->
   <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT|Oswald:200,400,700" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />

  <!--   New Tweet CSS -->
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
   <!-- Nav Bar CSS -->
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />

   <!-- External JS -->
    <script type="text/javascript" src="./vendor/jquery-2.2.3.min.js"></script>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="./images/birdie.png">
      <span class="header">TWEETER</span>
      <button class="grow"><img class="edit-icon"src="./images/edit.png"></span>COMPOSE</button>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>COMPOSE TWEET</h2>
        <form id = "tweetform" action="/tweets" method="POST" >
          <textarea class="tweetinput" name="text" placeholder="What are you humming about?"></textarea>
          <input id="tweet-submit"type="submit" value="Tweet">
          <span class="counter">140</span>
      </form>
     </section>
      <div id="tweets-container">

      <!-- NEW TWEETS WILL BE RENDERED HERE -->

      </div>
  </main>
